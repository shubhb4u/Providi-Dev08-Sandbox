<template>

    <div class="slds-p-around_medium">
        <ul class="q-payment-types">
            <li onclick={handlePaymentTypeSelection} data-type="card">
                <div>
                    <lightning-icon class="slds-m-bottom_x-small slds-align_absolute-center"
                        icon-name="utility:card_details" size="large"></lightning-icon>
                    <span>Credit Card</span>

                </div>

            </li>
            <li onclick={handlePaymentTypeSelection} data-type="po">
                <div>
                    <lightning-icon class="slds-m-bottom_x-small slds-align_absolute-center"
                        icon-name="utility:multi_picklist" size="large"></lightning-icon>
                    <span>Purchase Order</span>

                </div>

            </li>
            <li onclick={handlePaymentTypeSelection} data-type="wire">
                <div>
                    <lightning-icon class="slds-m-bottom_x-small slds-align_absolute-center"
                        icon-name="utility:agent_home" size="large"></lightning-icon>
                    <span>Wire Transfer</span>

                </div>

            </li>
        </ul>

        <template lwc:if={isCreditCard}>
            <div class="cardname-container">
                <div class="input-fields">
                    <lightning-input label="First Name" value={firstName} onchange={handleFirstNameChange}
                        onblur={handleFirstNameBlur} required></lightning-input>
                </div>
                <div class="input-fields">
                    <lightning-input label="Last Name" value={lastName} onchange={handleLastNameChange}
                        onblur={handleLastNameBlur} required></lightning-input>
                </div>
                <div class="input-fields">
                    <lightning-input label="Street Address" value={street} onchange={handleStreetChange}
                        onblur={handleStreetBlur} required></lightning-input>
                </div>
                <div class="input-fields">
                    <lightning-input label="City" value={city} onchange={handleCityChange} onblur={handleCityBlur}
                        required></lightning-input>
                </div>
                <div class="input-fields">
                    <lightning-select name="state" label="State" value={state} options={stateOptions}
                        onchange={handleStateChange}></lightning-select>
                </div>
                <div class="input-fields">
                    <lightning-input label="Zip/Postal Code" value={postalCode} onchange={handlePostalCodeChange}
                        onblur={handlePostalCodeBlur} required></lightning-input>
                </div>

                <div class="microflex-container">
                    <div class="slds-form-element microform-layout-item">
                        <label class="slds-form-element__label">
                            <abbr title="required" class="slds-required">*</abbr>
                            Credit Card Number
                        </label>
                        <div class="slds-form-element__control">
                            <div id="number-container" class="number-container form-control slds-input"
                                style="width: 70%;" lwc:dom="manual"></div>
                        </div>
                    </div>
                    <div class="slds-form-element microform-layout-item">
                        <label class="slds-form-element__label">
                            <abbr title="required" class="slds-required">*</abbr>
                            CVV
                        </label>
                        <div class="slds-form-element__control">
                            <div id="securityCode-container" class="securityCode-container form-control slds-input"
                                style="width: 30%;" lwc:dom="manual"></div>
                        </div>
                    </div>
                </div>
                <div class="expiration-container">
                    <lightning-select style="width: 120px;" name="expMonth" label="Exp Month" value={month}
                        options={monthOptions} onchange={handleExpMonthChange}></lightning-select>
                    <lightning-select style="width: 80px;" name="expYear" label="Exp Year" value={year}
                        options={yearOptions} onchange={handleExpYearChange}></lightning-select>
                </div>
            </div>

            <div class="error-messages-container">
                <ul lwc:if={showCardErrors}>
                    <template for:each={errorMessages} for:item="message">
                        <li key={message}>{message}</li>
                    </template>
                </ul>
            </div>
        </template>

        <template lwc:elseif={isPO}>
            <lightning-input label="Enter Purchase Order Number" name="poNumber" value={generatedPONumber}
                read-only></lightning-input>
            <template lwc:if={disablePlaceOrderButton}>
                <div class="error-card">
                    <p class="error-message">
                        ❌ Insufficient credit limit to place an order.
                        Please contact your account executive :
                        <a href="mailto:Shubham.m@etg.digital">Shubham.m@etg.digital</a>
                    </p>
                </div>
            </template>
            <template lwc:else>
                <div class="success-card">
                    <p class="success-message">
                        ✅ Please use this PO number to place your order :
                        <strong>{generatedPONumber}</strong>
                    </p>
                </div>
            </template>
        </template>

        <template lwc:elseif={isWire}>
            Wire ACH Coming soon !!
        </template>
        <template lwc:else>
            <div>Select a payment method</div>
        </template>

    </div>
    <div class="button">
        <button onclick={paymentProcess} disabled={disablePlaceOrderButton}>Place Order</button>
    </div>

</template>
